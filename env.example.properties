# Agora Configuration
# Copy this file to env.properties and fill in your actual values
# This file is used for APP RUNTIME configuration (App ID, API Keys, etc.)
# DO NOT commit env.properties to version control

# Note: For Maven Publishing credentials (Sonatype/GPG), use gradle.properties
# See lib/PUBLISH.md for publishing instructions

# Your Agora App ID
agora.appId=your_app_id_here

# Your Agora App Certificate (optional, for token generation)
agora.appCertificate=your_app_certificate_here

# Agora RESTful API credentials (required for agent operations)
agora.restKey=your_rest_key_here
agora.restSecret=your_rest_secret_here
agora.pipelineId=your_pipeline_id_here

# Note: To switch between local server and Agora API, modify AGORA_API_BASE_URL in AgentStarter.kt
# - For local server: use http://10.0.2.2:8080 (emulator) or http://<your-ip>:8080 (physical device)
# - For Agora API: use https://api.sd-rtn.com/cn/api/conversational-ai-agent/v2/projects
